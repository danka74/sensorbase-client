<mat-card flex=33 *ngFor="let sensor of sensors | async">
  <mat-card-header>
    <mat-card-title>{{sensor.name}}</mat-card-title>
    <mat-card-subtitle>{{sensor.place}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

      <app-quantity-list sensorId="{{sensor.id}}"></app-quantity-list>
  </mat-card-content>
<!--   <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions> -->
</mat-card>
