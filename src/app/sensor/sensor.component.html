<h1>{{name}}</h1>

<div width="100%" >
  <ngx-charts-line-chart
   [results]="chartData"
   timeline="true"
   xAxis="true"
   yAxis="true"
  >

  </ngx-charts-line-chart>
</div>

<div>
  <div *ngFor="let qId of quantityIds">
     <input id="{{qId}}" type="checkbox" checked (click)="checkQuantity(this, qId)"> {{qId}}
  </div>
</div>
